<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>WeatherAPI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Cabin+Sketch:wght@400;700&family=Carter+One&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Exo:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Ga+Maamli&family=Indie+Flower&family=Jacquard+24&family=Monofett&family=Nothing+You+Could+Do&family=Orbitron:wght@400..900&family=Sigmar+One&family=VT323&display=swap" rel="stylesheet">

  <body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <h1 style="color:rgba(42, 233, 221, 0.929)">Weather in the World</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="search city"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon1"
        >Enter a City Name
        </button>
       
      </div>
      <div id="card">

      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
